<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tom's Weather Dashboard</title>

  <script src=""></script>
  <!-- Bootsrap link? -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
      <div class="row navbar navbar-dark bg-dark">
          <div class="col-12 text-center">
              <h1 class="navbar-brand pb-0 px-0">Weather Dashboard</h1>
          </div>
      </div>
      <div class="row content-row">
        <div class="col-12 col-md-3 bg-ligh pt-3">
          <h5>Search for a City:</h5>
          <form>
            <div class="form-group input-group">
              <input type="text" class="form" id="city" placeholder="Enter City Here">
              <div class="input-group-append">
                <button class="btn-info btn" type="button" id="search-button">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
          <div class="card">
            <ul class="list-group list-group-flush" id="search-list">


            </ul>

            <button id="clear-history" class="btn btn-sm btn-secondary hide">Clear History</button>
          </div>
        </div>
        <div id="weather" class="col-12 col- hide">
          <div class="row">
            <div class="city-info border my-3 px-3 py-3">
              <h2 id="city-info">City Information <small class="text-muted" id="date"></small></h2>

              <p class="mb-0">Temp: <span id="current-temp"></span></p>
              <p class="mb-0">Hum: <span id="current-humidity"></span></p>
              <p class="mb-0">Wind: <span id="current-wind-speed"></span><p>
              <p> UV index: <span id="uv-index"></span></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <h3>Five Day Forecast</h3>
          </div>
        </div>
        <div id="five-day-forecast" class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">DATE</h5>
                  <i class="fa fa-sun"></i>
                  <p class="card-text">TEMP: </p>
                  <p class="card-text">HUMIDITY: </p>
                 </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>



    <script src="assets/script.js"></script>
</body>
</html>
